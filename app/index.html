    <ul>
        <li>明月几时有？把酒问青天。</li>
        <li>不知天上宫阙，今夕是何年。</li>
        <li>我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间。</li>
        <li>转朱阁，低绮户，照无眠。</li>
        <li>不应有恨，何事长向别时圆？</li>
        <li>人有悲欢离合，月有阴晴圆缺，此事古难全。</li>
        <li>但愿人长久，千里共婵娟。</li>
    </ul>
</div>
